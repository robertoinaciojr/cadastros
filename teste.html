<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><strong>Cadastro</strong></legend>
            
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                    
                <br><br>

                <div class="inputBox">
                    <input type="text" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                    
                <br>

                <p>Sexo:</p>
                <br>
                <input type="radio" name="sexo" id="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="sexo" id="outro" required>
                <label for="outro">Outro</label>

                <br><br>
                <label for="data" class="data"><strong>Data de Nascimento:</strong></label>
                <br>
                <input type="date" name="data" id="data" required>
       
                <br><br><br>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                    
                <br><br>

                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                    
                <br><br>

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endere√ßo</label>
                </div>

                <br>

                 <input type="submit" value="Enviar" id="submit">
                    
            </fieldset>
        </form>
    </div>
</body>
    
</html>
